<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet">
    <link href="styles/shermston.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sherman-Johnston Wedding</title>
  </head>
  <body>
    <div id="media-state"></div>
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark" id="main-nav">
      <a class="navbar-brand" id="nav-brand" href="index.html">Sherman-Johnston <br class="d-md-none">Wedding</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav-targets" aria-controls="nav-targets" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse text-uppercase" id="nav-targets">
        <ul class="nav navbar-nav ml-auto">
          <li><a href="index.html" class="nav-link">Home</a></li>
        </ul>
      </div>
    </nav>
    <div id="rsvp" class="container-fluid blurb">
      <div class="row mt-5"></div>
      <div class="row mt-4">
        <div class="col col-md-10 col-lg-7 mx-auto"><h2>RSVP</h2></div>
      </div>
        <div class="col col-md-10 col-lg-7 mx-auto">
          <div id="start">
            <div class="form-group">
              <label for="surname">Last Name</label>
              <input type="text" class="form-control" id="surname">
            </div>
            <div class="form-group">
              <label for="secret">Invite Code</label>
              <input type="text" class="form-control" id="secret">
            </div>
            <button type="submit" id="submit-code" class="btn">Submit</button>
          </div>
          <div id="update" class="d-none">
            <div class="form-group">
              <label for="guests">Guests</label>
              <select id="guests" class="form-control">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
              </select>
            </div>
            <button type="submit" id="update-guests" class="btn">Submit</button>
          </div>
          <div id="thank-you" class="d-none">
            <h2>Thank you!</h2>
            <p>You have RSVP'd for <i id="rsvp-count">0</i> guests. Come back anytime and update if you need to!</p>
          </div>
          <div id="oops" class="d-none">
            <h2>Oops!</h2>
            <p class="message"></p>
          </div>
        </div>
      </div>
      <div class="row my-2"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="scripts/rsvp.js"></script>
  </body>
</html>
